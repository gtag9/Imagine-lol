<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Temporarily Disabled</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, green, blue);
      background-size: 400% 400%;
      animation: colorShift 5s infinite;
      color: white;
      text-align: center;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sleepy Barbarian's backend has been temporarily disabled due to a significant amount of API calls over 24 hours.</h1>
</body>
</html>
